[tox]
envlist =
    py35
    py36
    py37
    coverage

[testenv]
passenv = TRAVIS TRAVIS_*
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    coverage
    coveralls
commands =
    coverage run --source=tests,algorithms -m unittest discover tests
    coverage report -m
    coveralls

[testenv:py35]
passenv = CI TRAVIS TRAVIS_*
basepython =
    python3.5
deps =
    pytest
commands =
    python3 -m unittest discover tests
    python3 -m pytest tests

[testenv:py36]
passenv = CI TRAVIS TRAVIS_*
basepython =
    python3.6
deps =
    pytest
commands =
    python3 -m unittest discover tests
    python3 -m pytest tests

[testenv:py37]
passenv = CI TRAVIS TRAVIS_*
basepython =
    python3.7
deps =
    pytest
commands =
    python3 -m unittest discover tests
    python3 -m pytest tests

[testenv:coverage]
passenv = CI TRAVIS TRAVIS_*
skip_install = True
basepython =
    python3.7
commands =
    coverage run --source=tests,algorithms -m unittest discover tests
    coverage report -m
    coveralls
deps =
    coverage
    coveralls
