sudo: false
language: node_js
node_js: 8
addons:
  apt:
    packages:
      - libgconf-2-4
install: echo "Installation happens in the setup script"
cache:
  directories:
  - node_modules
  - server/node_modules
  - client/node_modules
notifications:
  email: false
branches:
  only:
  - master
before_script:
  - npx cypress verify &
script:
  - npm run setup
after_success:
- npx codecov
deploy:
  provider: script
  script: scripts/deploy-backend.sh
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
